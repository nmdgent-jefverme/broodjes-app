<body>
    <div class="container">
        <div id="app">
            <div id="loginZone" class="hidden">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                    <form class="login100-form validate-form">
                        <span class="login100-form-title p-b-37">
                            Sign In
                        </span>
                        <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
                            <input class="input100" type="email" name="username" placeholder="email" id="email">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-25" data-validate="Enter password">
                            <input class="input100" type="password" name="pass" placeholder="password" id="pwd">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" id="btnLogin">
                                Sign In
                            </button>
                        </div>
                        <hr>
                        <div class="text-center p-t-57 p-b-20">
                            <span class="txt1">
                                Or login with
                            </span>
                        </div>
                        <div class="flex-c p-b-112">
                            <a href="#" class="login100-social-item" id="btnLoginGoogle">
                                <img src="https://firebasestorage.googleapis.com/v0/b/tinder-app-f1b24.appspot.com/o/images%2Ficon-google.png?alt=media&token=be76eb32-dcea-4dc0-834a-df5049d9dcb4"
                                    alt="GOOGLE">
                            </a>
                        </div>

                        <div class="text-center">
                            <a href="#" class="txt2 hov1">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div id="logoutZone" class="hidden">
                <form class="login100-form validate-form">
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="btnLogout">
                            Sign out
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
